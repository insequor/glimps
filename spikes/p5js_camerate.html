<html>
    <head>
        <title>p5.js Camera Example</title>
        <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
        <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.dom.min.js></script>
        <script defer src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js></script>
        

    </head>
    <body>

    </body>
    <script>
        var video;
        var vScale = 1;
        var scanLine = 0;

        let notes = [ 60, 62, 64, 65, 67, 69, 71];
        let osc;
        let play = false;
        let audioContext;

        // A function to play a note
        function playNote(note, duration) {
            osc.freq(midiToFreq(note));
            // Fade it in
            osc.fade(0.5,0.2);

            // If we sest a duration, fade it out
            if (duration) {
                setTimeout(function() {
                osc.fade(0,0.2);
                }, duration-20);
            }
        }

        function setup() {
            console.log('setup start');
            const cw = 640;
            const ch = 480;
            createCanvas(cw, ch);
            pixelDensity(1);
            var constraints = {
                audio: false,
                video: {
                    facingMode: "environment"
                }
            };
            
            video = createCapture(constraints);
            video.size(cw/vScale, ch/vScale);
            video.hide();
  
            console.log('video setup is done');
        
            //audioContext = new AudioContext();
            // A triangle oscillator
            osc = new p5.TriOsc();
            // Start silent
            osc.start();
            osc.amp(0);

            console.log('sound setup is done');

            frameRate(30)
            
        }

        function draw() {
            background(51);
            image(video, 0, 0, width, width * video.height / video.width);

            video.loadPixels();

            //scan line
            stroke(255);
            line(0, scanLine, width, scanLine);
            scanLine ++;
            if (scanLine == height)
                scanLine = 0;

            
            const column = width / 2;
            for (var y = 0; y < video.height; y++) {
                const x = column;
                
                var index = (video.width - x + 1 + (y * video.width))*4;
                var r = video.pixels[index+0];
                var g = video.pixels[index+1];
                var b = video.pixels[index+2];

                var bright = (r+g+b)/3;

                var key = map(bright, 0, 255, 0, notes.length);
                if(play)
                    playNote(notes[key], 20);
            }
        }

        function mousePressed(event) {
            if(1){
                getAudioContext().resume().then(() => {
                    console.log('Playback resumed successfully');
                });
            }
            
            play = true;
        }


        function mouseReleased() {
            play = false;
        }


    </script>
</html>
